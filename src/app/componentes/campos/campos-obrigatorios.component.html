<div class="container">
  <div class="card">
    <form [formGroup]="formCampos">
      <div class="row ">
        <div class="input-group mb-3 col-xs-8 col-sm-6 col-md-4">
          <div>
            <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
            <input placeholder="Nome completo" type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" formControlName="nome">
            <small [ngClass]="{ error: true}" *ngIf="getErrorMessage('nome')">Campo Obrigatório</small>
          </div>
        </div>
        <div class="input-group mb-3 col">
          <div>
            <span class="input-group-text" id="inputGroup-sizing-default">CPF</span>
            <input placeholder="000.000.000-00" type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" formControlName="cpf" [mask]="maskCpf">
            <small [ngClass]="{ error: true}" *ngIf="getErrorMessage('cpf')">Campo Obrigatório</small>
          </div>
        </div>
        <div class="input-group mb-3 col">
          <div>
            <span class="input-group-text" id="inputGroup-sizing-default">Telefone</span>
            <input placeholder="(00) 99999-9999" type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" formControlName="telefone" prefix="+55" [mask]="maskTel">
              <small [ngClass]="{ error: true}" *ngIf="getErrorMessage('telefone')">Campo Obrigatório</small>
          </div>
        </div>
      </div>

    </form>
    <div class="btn">
      <button type="button" class="btn btn-info" (click)="voltar()">Voltar</button>
      <button type="button" class="btn btn-info" (click)="salvar()"
        [disabled]="formCampos.invalid || desabilitar">Salvar</button>
    </div>
  </div>
</div>

<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" *ngIf="toast">
  <div class="toast-header">
    <img src="..." class="rounded mr-2" alt="...">
    <strong class="mr-auto">Bootstrap</strong>
    <small>11 mins ago</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    Hello, world! This is a toast message.
  </div>
</div>
